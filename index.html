<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Azul</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <button type="button" id="optionsBtn" class="fa fa-bars"></button>

    <div id="modalOptions" class="modal">
      <div class="modalContentOptions">
        <p id="optionsText">Options</p>
        <button type="button" id="modalBtnQuitGame">Quit game</button>
        <button type="button" id="modalBtnResume">Resume</button>
      </div>
    </div>

    <div id="modalQuitGame" class="modal">
      <div class="modalContentQuitGame">
        <p id="areYouSureText">Are you sure you want to quit?</p>
        <button type="button" id="modalBtnYes" class="modalBtnQuit">Yes</button>
        <button type="button" id="modalBtnNo" class="modalBtnQuit">No</button>
      </div>
    </div>

    <div id="modalHome" class="modal">
      <div class="modalContentHome">
        <h1 id="modalTitle">Azul</h1>
        <button type="button" id="modalBtnPlay" class="modalBtnHome">Play</button>
        <button type="button" id="modalBtnInstruc" class="modalBtnHome">Instructions</button>
      </div>
    </div>

    <div id="modalPlayers" class="modal">
      <div class="modalContentPlayers">
        <p id="modalText">How many players?</p>
        <button type="button" id="modalBtn2" class="modalNumbers">2</button>
        <button type="button" id="modalBtn3" class="modalNumbers">3</button>
        <button type="button" id="modalBtn4" class="modalNumbers">4</button>
        <button type="button" id="modalBtnOK">OK</button>
      </div>
    </div>
<!--
    <div id="modalSettings" class="modal">
      <div class="modalContentSettings">
        <p id="playerSettingsText">Players</p>
        <form onsubmit="startGame();return false">
          <div id="playerSettings"></div>
          <input type="submit" value="OK" id="modalBtnSettings">
        </form>
        <div id="warningDivs"></div>
      </div>
    </div>
  -->
    <div id="modalSettings" class="modal">
      <div class="modalContentSettings">
        <p id="playerSettingsText">Players</p>
        <div>
          <div id="playerSettings"></div>
          <button type="button" id="modalBtnSettings">OK</button>
        </div>
        <div id="warningDivs"></div>
      </div>
    </div>

    <div id="modalRoundOver" class="modal">
      <div id="modalOverFade" class="modalContentRounds">
        <p class="roundOverText">Round Over!</p>
      </div>
    </div>

    <div id="modalRoundSummary" class="modal">
      <div class="modalContentSummary">
        <p id="roundSummaryText">Round summary</p>
        <div id="pointsTable">
          <p id="playerColourText" class="summaryColumns">Player Colour</p>
          <p id="playerNameText" class="summaryColumns">Player Name</p>
          <p id="pointsWonText" class="summaryColumns">Points won</p>
          <p id="pointsLostText" class="summaryColumns">Points lost</p>
          <p id="totalPointsText" class="summaryColumns">Total points</p>
        </div>
        <button type="button" id="modalBtnSummary">OK</button>
      </div>
    </div>

    <div id="modalRoundStart" class="modal">
      <div class="modalContentRounds">
        <p class="roundStartText">Round Start!</p>
        <div id="firstPlayerText"></div>
        <div id="firstPlayerColour"></div>
        <button type="button" id="modalBtnStart">OK</button>
      </div>
    </div>
    
    <div id="modalEndGame" class="modal">
      <div class="modalContentEndGame">
        <p id="congratText" class="endGameText">Congratulations!</p>
        <div id="endGameTable">
          <p id="positionText" class="endGameColumns">Position</p>
          <p id="playerText" class="endGameColumns">Player</p>
          <p id="ingameScoreText" class="endGameColumns">In-game score</p>
          <p id="finalRoundScoreText" class="endGameColumns">Final round score</p>
          <p id="endGameScoreText" class="endGameColumns">End game score</p>
        </div>
        <button type="button" id="modalBtnSamePlayers" class="modalBtnEndGame">Play again with same number of players</button>
        <button type="button" id="modalBtnDifPlayers" class="modalBtnEndGame">Play again with different number of players</button>
      </div>
    </div>
  
    <div id="screenContent">
      <div id="playerArea1" class="column"></div>
      <div id="tilesArea" class="column">
        <div id="mainBoardArea"></div>
      </div>
      <div id="playerArea2" class="column"></div>
    </div>

    <script src="main.js"></script>

  </body>
</html>
